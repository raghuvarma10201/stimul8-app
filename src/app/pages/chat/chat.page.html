<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedChannel.name }}</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content class="chat-content">
  <div *ngFor="let group of groupedChannels" [class.channel-group]="group.length > 0">
      <div *ngFor="let channel of group" class="channel" (click)="channelHandler(channel.id!)"
        [class.active]="selectedChannel.id === channel.id">
        <h3>{{ channel.name }}</h3>
      </div>
    </div>
  <div *ngFor="let msg of messages">
    <div [ngClass]="{'msg-row-own': msg.own, 'msg-row-other': !msg.own}">
      <ion-avatar *ngIf="!msg.own" slot="start">
        <img [src]="msg.avatar" />
      </ion-avatar>
      <div class="msg-bubble">
        <div class="msg-author">{{ msg.author }}</div>
        <div class="msg-text">{{ msg.content }}</div>
        <div class="msg-time">
          {{ msg.time }} <ion-icon name="checkmark-done-circle-outline"></ion-icon>
        </div>
        <div *ngIf="msg.error" class="msg-error">
          {{ msg.error }}
        </div>
      </div>
      <ion-avatar *ngIf="msg.own" slot="end">
        <img [src]="msg.avatar" />
      </ion-avatar>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-input placeholder="Type a message..." [(ngModel)]="newMessage"></ion-input>
      <ion-button slot="end" color="primary" (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
